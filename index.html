<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Folder Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      margin: 10px;
    }
    #viewer {
      width: 80%;
      height: 400px;
      border: 2px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f8f8;
      overflow: hidden;
    }
    #viewer img {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
    #controls {
      margin: 10px;
    }
    #thumbnails {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 8px;
      width: 90%;
      margin: 20px;
    }
    #thumbnails img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.2s;
    }
    #thumbnails img.active {
      border: 2px solid #007bff;
    }
  </style>
</head>
<body>
  <header>
    <input type="file" id="folderInput" webkitdirectory multiple>
    <button id="sortBtn">Sort: Latest First</button>
  </header>

  <div id="viewer">
    <span>Load a folder to view images</span>
  </div>

  <div id="controls">
    <small>Use J/← for previous, L/→ for next</small>
  </div>

  <div id="thumbnails"></div>

  <script>
    let images = [];
    let currentIndex = 0;
    let sortDescending = true;

    const folderInput = document.getElementById('folderInput');
    const thumbnailsDiv = document.getElementById('thumbnails');
    const viewer = document.getElementById('viewer');
    const sortBtn = document.getElementById('sortBtn');

    folderInput.addEventListener('change', e => {
      const files = Array.from(e.target.files).filter(file => file.type.startsWith('image/'));
      if (files.length === 0) return;

      images = files.map(file => ({
        file,
        url: URL.createObjectURL(file),
        date: file.lastModified
      }));

      sortAndRender();
      showImage(0);
    });

    function sortAndRender() {
      images.sort((a, b) => sortDescending ? b.date - a.date : a.date - b.date);
      thumbnailsDiv.innerHTML = '';
      images.forEach((img, i) => {
        const thumb = document.createElement('img');
        thumb.src = img.url;
        thumb.addEventListener('click', () => showImage(i));
        thumbnailsDiv.appendChild(thumb);
      });
      highlightActive();
    }

    function showImage(index) {
      if (index < 0 || index >= images.length) return;
      currentIndex = index;
      viewer.innerHTML = '';
      const img = document.createElement('img');
      img.src = images[index].url;
      viewer.appendChild(img);
      highlightActive();
    }

    function highlightActive() {
      [...thumbnailsDiv.children].forEach((thumb, i) => {
        thumb.classList.toggle('active', i === currentIndex);
      });
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'j') {
        showImage(currentIndex - 1);
      } else if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'l') {
        showImage(currentIndex + 1);
      }
    });

    sortBtn.addEventListener('click', () => {
      sortDescending = !sortDescending;
      sortBtn.textContent = sortDescending ? 'Sort: Latest First' : 'Sort: Oldest First';
      sortAndRender();
      showImage(0);
    });
  </script>
</body>
</html>
